<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100;200;300;400;500;600;700;800;900&family=Source+Sans+Pro:ital,wght@0,200;0,300;1,200&display=swap" rel="stylesheet">
    <title>AST</title>
</head>
<body>
    <!--Navbar-->
    <header>
        <nav class="navbar">
            <div class="navbar_brand">
                <img src="pics/logo.png" alt="logo" class="navbar_logo"/>
            </div>
            <div class="navbar_nav_items">
                <button class="button_primary">
                    Order food
                </button>
            </div>
        </nav>
    </header>
    <main class="container">
        <section class="hero_container">
            <div class="hero_image_container">
                <img class="hero_image" src="pics/hero.jpg"/>
            </div>
            <div class="hero_description">
                <h1 class="hero_text">Order food from favourite restaurants near you</h1>
                <button class="button_primary">
                    Order now
                </button>
            </div> 
        </section>
    </main>

</body>
</html>
